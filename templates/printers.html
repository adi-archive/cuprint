{% extends "base.html" %}

{% block body %}
	<form action="../print" method="post" enctype="multipart/form-data">
		<p>Enter UNI: <input type="text" name="uni"/></p>
		<p>Select Printer: 
		<select name="printer">
		{% for prt in printers %}
			<option value="{{prt}}">{{prt}}</option>
		{% endfor %}
		</select>
		</p>
		<p>Upload File: <input type="file" name="document"/></p>
		<p># of Copies: <input type="text" name="copies" value="1"/></p>
		<p>Page Ranges: <input type="text" name="page-ranges" value="all"/></p>
		<p><input type="submit" value="Print!"/></p>
	</form>
{% endblock %}
